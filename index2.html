<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4> 图像标签的使用：</h4>
    <img src="kitty.jpeg"/>

    <h4> alt 替换文本 图像显示不出来的时候用文字替换：</h4 >
      <img src="kitty1.jpeg" alt="我是Kitty猫"/>

      <h4> title 提示文本鼠标放到图片上，提示文字：</h4>
      <img src="kitty.jpeg" alt=”我是Kitty猫“ title="我是Kitty猫斯密达"/>

      <h4> width 给图片设置宽度：</h4>
      <img src="kitty.jpeg" alt="我是Kitty猫" title="我是ketty猫斯密达" width="500"/>

      <h4> height 给图像设定高度：</h4>
      <img src="kitty.jpeg" alt="我是Kitty猫" title="我是Kitty猫斯密达" height="100"/>

      <h4> border 给图像设置边框：</h4>
      <img src="kitty.jpeg" alt="我是Kitty猫" title="我是Kitty猫斯密达" width="500" border="15"/>
  </body>
</html>
