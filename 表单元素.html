<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单</title> 
</head>
<body>
    <form>
        <!--text 文本框 用户可以在里面输入任何文字-->
        用户名：<input type="text" name="username" value="请输入用户名">  <br>
        <!-- password 密码框 用户看不见输入的密码-->
        密码 <input type="password" name="password"> <br>
    <!-- rasio 单选按钮 可以实现多选-->
      <!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选1-->
      性别：男<input type="radio" name="sex" value="男"> 女 <input type="radio" name="sex" value="女"> <br>

    <!-- checkbox 复选框 可以实现多选 -->
    爱好：吃饭 <input type="checkbox" name="hobby" value="吃饭">  睡觉<input type="checkbox" name="hobby" value="睡觉">
     看电影 <input type="checkbox" name="hobby" value="看电影"><br>

     <!--点击了提交按钮，可以把表单域 from 里面的表单元素 里面的值提交给后台服务器-->
     <input type="submit" value="免费注册">
    <!-- 重置按钮可以还原表单元素初始的默认状态-->
    <input type="reset" value="重新填写">
    <!-- 普通按钮 button 后期结合js 搭配使用--> <br>

    <input type="button" value="获取短信验证码"> <br> 
    <!-- 文件域 使用场景 上传文件使用的-->
    上传头像： <input type="file"> <br>
     <!-- select 下拉表单-->
     籍贯：
     <select>
         <option>安徽</option>
         <option selected="selected" >北京</option>
         <option>山东</option>
         <option>浙江</option>
         <option>湖北</option>
     </select>
    </form>
</body>
</html>
