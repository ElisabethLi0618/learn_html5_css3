<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        //1,获取所有的按钮元素
        var btns = document.getElementsByTagName('button');
        //btns得到的是一个伪数组，里面的每一个元素 是 btns[i]
        for(var i = 0; i < btns.length; i++){
            btns[i].onclick =function(){
                //(1)先把所有的按钮颜色去掉
                for(var i = 0; i < btns.length; i++){
                    btns[i].style.backgroundColor = '';
                }
                //(2)然后再让当前的元素背景颜色改成pink 只留下当前按钮的颜色
                this.style.backgroundColor = 'red';
            }
        }
        //2,首先排除其他的人，再设置自己的样式，这种排除其他人的思想被称之为排他思想
    </script>
</body>
</html>
