    <script>
      //1,利用函数求两个数字的和
      function getSum(num1, num2) {
        console.log(num1 + num2);
      }
      getSum(2, 2);

      //1.1,利用函数求两个数字的和(升级)
      function getSum(num1, num2) {
        return num1 + num2;
      }
      console.log(getSum(2, 3));

      //2,利用函数求任意两个数字之间的和
      function getSums(start, end) {
        var sum = 0;
        for (var i = start; i <= end; i++) {
          sum += i;
        }
        console.log(sum);
      }
      getSums(1, 50);

      //3,利用函数求两个数的最大值
      function getMax(num1, num2) {
        //3.1用if语句可以
        //     if(num1 > num2){
        //         return num1;
        //     }else{
        //         return num2;
        //     }
        //3.2 用三元表达式也可以
        return num1 > num2 ? num1 : num2;
      }
      console.log(getMax(1, 12));

      //4,利用函数求数组[1,34,44,23,5,88,124,65]里面的最大值
      function getArrMax(arr) {
        var Max = 0;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] > Max) {
            Max = arr[i];
          }
        }
        return Max;
      }
      var re = getArrMax([1, 34, 44, 23, 5, 88, 124, 65]);
      console.log(re);

      //4,1 利用函数求数组[23,2,43,55,76,28,11,0 ]中最小值
      function getArrSin(arr) {
        var sin = [0];
        for (var i = 1; i <= arr.length; i++) {
          if (arr[i] < sin) {
            sin = arr[i];
          }
        }
        return sin;
      }
      var re = getArrSin([23, 2, 43, 55, 76, 28, 11, 0]);
      console.log(re);

      //5
      function cook(aru) {
        return aru;
      }
      console.log(cook("苹果"));
    </script>
