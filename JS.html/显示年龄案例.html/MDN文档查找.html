    <title>Math 对象</title>
    <script>
        console.log(Math.max(10, 20, 2));
        console.log(Math.PI);
        console.log(Math.max(-1, -12, -20));
        console.log(Math.max(2, 5, '小白'));


        console.log(Math.min(10, 20, 2));
        console.log(Math.PI);
        console.log(Math.min(-1, -12, -20));
        console.log(Math.min(2, 5, '小白'));

        //利用对象封装自己的数学对象里面有PI，最大值和最小值。(最大值和最小值是‘方法’方法需要用函数。)
        var myMath = {
            PI: 3.1415926,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }

        }
        console.log(myMath.PI);
        console.log(myMath.max(2, 33, 24, 98));
        console.log(myMath.min(2, 23, 13, 87));


        //3,随机数方法 random();
        console.log(Math.random());
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1, 20));

        //4,随机点名；
        var arr = ['red', 'pink', '小白', '小宇', '小影'];
        console.log(arr[getRandom(0, arr.length - 1)]);

        //10次机会才1-50之间的一个数字
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 50);
        for (var i = 1; i <= 10; i++) {
            var num = prompt('请输入1-50之间的一个整数');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
