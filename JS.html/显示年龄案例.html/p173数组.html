    <script>
        //把数组[1500,1200,2200,2000,1800,2100]里面低于2000的数字放进新的数组里里面
        var arr = [1500, 1200, 2200, 2000, 1800, 2100];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 2000) {
                //newArr[newArr.length] = arr[i];
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);


        //1,翻转数组
        var arr = ['red', 'pink', 'blue'];
        arr.reverse();
        console.log(arr);

        //2,冒泡排序
        var arr1 = [1, 23, 13, 4, 7, 77];
        arr1.sort(function (a, b) {
            //return a - b; //从小到大的排序
            return b - a;//降序的顺序排列
        })
        console.log(arr1);


    </script>
