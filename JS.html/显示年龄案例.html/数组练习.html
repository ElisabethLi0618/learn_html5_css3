    <script>
        // 1,周一到周日输出周日。
        var arr = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日' ];
        console.log(arr[6]);

        // 2,求数组[2, 6, 1, 7, 4]里所有元素的和以及平均值。
        var arr = [2, 6, 1, 7, 4];
        var sum =0;
        var average = 0;
        for (var i = 0; i < arr.length; i++){
            sum += arr[i];
            
        }
        average = sum / arr.length;
        console.log(sum,average);

        //3,求数组[3, 22, 33, 45, 5, 77, 10, 87]中最小值
       var arr = [3, 22, 33, 45, 5, 77, 10, 87];
       var sin = arr[0];
       for(var i = 1; i < arr.length; i++){
           if(arr[i] < sin){
               sin = arr[i];
           }
       }
       console.log('该数组里的最小值是' + sin);

       //4,求数组[3, 22, 33, 45, 5, 7, 10, 87]中大于等于10的数，组成一个新的数组
       var arr = [3, 22, 33, 45, 5, 7, 10, 87];
       var newArr = [ ];
       //var j = 0;
       for(var i = 0; i < arr.length; i++){
           if(arr[i] >= 10){
               newArr[newArr.length] = arr[i];
              // j++;
           }
       }
       console.log(newArr);  

       //4.2  筛选数组 ，    将数组 [3, 0, 33, 45, 5, 0, 10, 87， 0， 12]里面的0都除去，形成一个新的数组。
       var arr = [3, 0, 33, 45, 5, 0, 10,  0, 12];
       var newArr = [ ];
       for(var i = 0; i < arr.length; i++){
            if(arr[i] !== 0){
                newArr[newArr.length] = arr[i];
            }
       }
       console.log(newArr);


       //5,翻转数组;将这个数组[ 'A', 'B', 'C', 'D', 'E', 'F']的内容翻转过来
     var arr = [ 'A', 'B', 'C', 'D', 'E', 'F'];
     var newArr = [];
     for(var i = arr.length - 1; i >= 0; i--){
         newArr[newArr.length] = arr[i];
     }
     console.log(newArr);
    </script>
