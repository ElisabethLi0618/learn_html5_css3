        var comp = new Computer('粉色', '1kg', 'lianxiang', 4732)
        console.log(comp.colour);

        //2,创建一个按钮对象，包含宽，高，背景颜色，和点击行为。

        console.log(obj);

        //（3）利用构造函数创建对象
        function Button(width, height, colour) {
            this.width = width;
            this.height = height;
            this.colour = colour;
            this.xingwei = function () {
                console.log('点击按钮');
            }
        }
        var anniu = new Button('30px', '25px', 'pink');
        console.log(anniu.colour);
        console.log(anniu.height);
