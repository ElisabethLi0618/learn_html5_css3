      //2,利用函数求任意数组里面的最大值。‘arguments'
      function getMax() {
        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      console.log(getMax[(1, 2, 3, 4)]);

      // 3,,,利用函数冒泡排序 sort;
      function sort(arr) {
        for (var i = 0; i <= arr.length - 1; i++) {
          for (var j = 0; j <= arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      var arr = sort([2, 4, 44, 66, 45, 7]);
