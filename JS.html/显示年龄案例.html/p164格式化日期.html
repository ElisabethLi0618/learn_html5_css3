    <script>
        //格式化日期 年月日
        var date = new Date();
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1);//月份返回的数字比实际小一个月，所以要+1
        console.log(date.getDate());//几号
        console.log(date.getDay());//周日是0 周一--周六是1--6


        //写2021年6月8号星期二
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六',]
        var day = date.getDay();
        console.log('今天是：' + year + '年' + month + '月' + date + '日' + arr[day]);

        //格式化时分秒
        var date = new Date();
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());

        //封装一个函数，返回当前的时分秒，格式是02：02：02
        function getTime() {
            var time = new Date;
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTime());



    </script>
