<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>简单版小米侧栏</title>
    <style>
        /*1.把转化为块元素*/
        a {
            display: block;  
             /*上面这一行最重要，是转换的目的*/
            width: 200px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color: #fff;
            text-decoration: none;  
            /* 上面这一行是说明文本属性是默认的没有装饰 */
            padding-left: 30px;
            line-height: 40px;

        }

          /*1.鼠标经过链接变换背景颜色*/

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音箱</a>


</body>
</html>
