<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
       /* 要求1请把熊大熊二改成粉红色*/
       div,
       p {
           color: pink;
       }

       /* 要求2 再把小猪佩奇一家改成粉红色我*  注意：最后一个选择器不需要加逗号的li后面就不需要逗号*/
       div,
       p,
       .pig li {
           color:pink;
       }
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>
</html>
