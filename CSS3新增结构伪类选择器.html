<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增结构伪类选择器</title>
    <style>
        /* 1,选择ul里面的第一个孩子小li */
        ul li:first-child {
            background-color: tomato;
        }
        /* 2,选择ul里面的最后一个孩子小li */
        ul li:last-child {
            background-color: tomato;
        }
        /* 3,选择ul里面的第5个孩子小li */
        ul li:nth-child(5) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第一个孩子</li>
        <li> 我是第二个孩子</li>
        <li> 我是第三个孩子</li>
        <li> 我是第四个孩子</li>
        <li> 我是第五个孩子</li>
        <li> 我是第六个孩子</li>
        <li> 我是第7个孩子</li>
        <li> 我是第8个孩子</li>
    </ul> 
</body>
</html>
