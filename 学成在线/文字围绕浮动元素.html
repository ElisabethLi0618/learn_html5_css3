<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 90px;
            background-color: blue;
            margin: 0 auto;
            padding: 5px;
        }

        .pic {
            float: left;
            width: 130px;
            height: 70px;
            margin-right: 10px;
        }

        .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="../img/img1.jpeg" alt="">
            <!-- <img src="./study/images/logo.png" alt="">
            <img src="study/images/logo.png" alt=""> -->
        </div>
        <p>北部和西部地区雨雪天气可能给道路交通带来结冰</p>
    </div>
</body>

</html>
