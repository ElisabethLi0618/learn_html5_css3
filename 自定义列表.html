<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <p>自定义列表里面只包含dt,dd.标签</p>
    <dl>
        <dt>关注我们</dt>
            <dd>新浪微薄</dd>
            <dd>微信关注</dd>
            <dd>联系我们</dd>
    </dl>

    <p>ul 是无序标签，没有顺序，里面只包含li。</p>
    <ul>
        <li>一只</li>
        <li>二只</li>
        <li>三只</li>
        <li>四只</li>
    </ul>
</body>
</html>
